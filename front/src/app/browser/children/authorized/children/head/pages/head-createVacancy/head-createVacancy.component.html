<app-user-header [isWhiteLogo]="false"></app-user-header>
<div class="flex flex-col h-screen justify-between">
    <div class='main-center'>
        <h1>Создание вакансии</h1>
        <div class="resume-creation-block">
            <form [formGroup]="resumeForms">
                <div class="tui-form__row">
                    <div class="form-wrapper">
                        <h2>Должность</h2>
                        <tui-input
                            formControlName="vacancyNameValue">Название вакансии<input tuiTextfield/>
                        </tui-input>
                        
                        <h2>Заработная плата</h2>
                        <tui-input-slider
                            [min]="min"
                            [max]="max"
                            [steps]="totalSteps"
                            [keySteps]="keySteps"
                            formControlName="salaryValue">
                            Введите заработную зарплату
                        </tui-input-slider>
                        
                        <h2>Описание вакансии</h2>
                        <tui-text-area [expandable]="true"
                                       formControlName="aboutValue">
                        </tui-text-area>
                        
                        <h2>Требования</h2>
                        <tui-text-area [expandable]="true"
                                       formControlName="requirementsValue">
                        </tui-text-area>
                        
                        <h2>Условия</h2>
                        <tui-text-area [expandable]="true"
                                       formControlName="conditionsValue">
                        </tui-text-area>
                    </div>
                </div>
            </form>
        </div>
        <button class="publish-resume">Создать вакансию</button>
    </div>
    <app-footer></app-footer>
</div>
