<header>
    <div class="costil-for-main-page">
        <nav class="flex p-[42px] w-screen text-white" *ngIf="isWhiteLogo">
            <ul class="flex gap-[62px] items-center">
                <li class="logo-white pointer" (click)="onHomeButtonClick()"></li>
                <li class="pl pointer" (click)="onVacancyButtonClick()"><a>Вакансии</a></li>
                <li class="pointer" (click)="onResumeButtonClick()">Создать резюме</li>
                <li class="pointer" (click)="onDepartamentsButtonClick()" *ngIf="showDepartament"><a>Департаменты</a></li>
                <li class="profile pointer" (click)="onProfileButtonClick()">Профиль</li>
            </ul>
        </nav>
    </div>
    
    <nav class="flex p-[42px] w-screen  bg-white" *ngIf="!isWhiteLogo">
        <ul class="flex gap-[62px] items-center">
            <li class="logo-dark pointer" (click)="onHomeButtonClick()"></li>
            <li class="pl pointer" (click)="onVacancyButtonClick()">Вакансии</li>
            <li class="pointer" (click)="onResumeButtonClick()">Создать резюме</li>
            <li class="pointer" (click)="onDepartamentsButtonClick()" *ngIf="showDepartament"><a>Департаменты</a></li>
            <li class="profile pointer text-white" (click)="onProfileButtonClick()">Профиль</li>
        </ul>
    </nav>

</header>
