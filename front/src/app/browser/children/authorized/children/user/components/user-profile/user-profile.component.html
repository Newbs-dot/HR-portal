<div class="main-center">
  <h1>Ваше резюме</h1>
  <div class="resume-wopper bg-white" >
    <h2>ФИО</h2>
    <div class="info">{{fullName}}</div>

    <h2>Телефон</h2>
    <div class="info">{{phone}}</div>

    <h2>Опыт</h2>
    <div class="info">{{experience}}</div>

    <h2>Желаемая зарплата</h2>
    <div class="info">{{salary}}</div>

    <h2>Обо мне</h2>
    <div class="info">{{about}}</div>
  </div>
  <button class="logout" (click)="onLogoutButtonClick()">Выйти из аккаунта</button>
</div>
